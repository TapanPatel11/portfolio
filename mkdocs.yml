site_name: My Cloud
theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.footer
    - navigation.tabs
    - navigation.sections
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
nav:
  - Home: index.md
  - About:
      - Overview: about/index.md
      - Experiences: about/experiences.md
      - Education: about/education.md
      - Skills: about/skills.md
      - Achievements: about/achievements.md
  - Projects:
      - Kubernetes Assignment: projects/project1.md
      - Trivia Titans: projects/project2.md
plugins:
  - search
  - mermaid2
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/yourprofile
    - icon: fontawesome/solid/envelope
      link: mailto:yourname@example.com

footer: >
  Made with ❤️ using [MkDocs Material](https://squidfunk.github.io/mkdocs-material/).  
  Contact me via [GitHub](https://github.com/yourusername),  
  [LinkedIn](https://linkedin.com/in/yourprofile), or [Email](mailto:yourname@example.com).  

